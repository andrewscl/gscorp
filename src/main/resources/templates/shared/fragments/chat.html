<div th:fragment="chat">

<div id="chat-widget">

  <button id="chat-button"
          aria-controls="chat-container"
          aria-expanded="false"
          aria-label="Abrir chat">
    <!-- Ícono: burbuja + 3 puntitos -->
    <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
      <path class="bubble" fill="currentColor"
        d="M4 4h16a2 2 0 0 1 2 2v8.5a2 2 0 0 1-2 2h-7l-4.6 3.07c-.7.47-1.4-.03-1.4-.85V16.5H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2z"/>
      <circle class="dot" cx="9"  cy="10.5" r="1.4" fill="#fff"/>
      <circle class="dot" cx="12" cy="10.5" r="1.4" fill="#fff"/>
      <circle class="dot" cx="15" cy="10.5" r="1.4" fill="#fff"/>
    </svg>
  </button>


  <div id="chat-container" class="hidden" role="dialog" aria-label="Chat de soporte">
    <div class="chat-header">
      <strong>Leito</strong>
      <button id="chat-close" aria-label="Cerrar">×</button>
    </div>

    <!-- Mensajes -->
    <div id="chat-messages" aria-live="polite"></div>

    <!-- Input -->
    <div class="chat-input">
      <input id="message" type="text" placeholder="Escribe tu mensaje…" />
      <button id="send-btn">Enviar</button>
    </div>
  </div>
</div>


</div>
