<div id="inviteUserContainer" class="invite-user-container" th:fragment="content">
  <h2>Invitar nuevo usuario</h2>
  <form id="inviteUserForm">
    <label for="inviteUsername">Nombre de usuario:</label>
    <input type="text" id="inviteUsername" required /><br><br>

    <label for="inviteMail">Email:</label>
    <input type="email" id="inviteMail" required /><br><br>

    <!-- Roles: checkboxes -->
    <label>Roles:</label><br>
    <div id="rolesCheckboxes">
      <th:block th:each="role : ${roles}">
        <label>
          <input type="checkbox" name="inviteRoleIds" th:value="${role.id}" th:text="${role.name}" />
        </label><br>
      </th:block>
    </div>
    <br>

    <!-- Clientes: checkboxes -->
    <label>Clientes:</label><br>
    <div id="clientsCheckboxes">
      <th:block th:each="client : ${clients}">
        <label>
          <input type="checkbox" name="inviteClientIds" th:value="${client.id}" th:text="${client.name}" />
        </label><br>
      </th:block>
    </div>
    <br>

    <div id="inviteUserError" style="color:red; margin-bottom:8px;"></div>
    <button type="submit">Enviar invitación</button>
  </form>
  <button type="button" id="cancelInviteUser" style="margin-top: 8px;">Cancelar</button>
  <div id="inviteUserSuccess" style="color:green; display:none; margin-top:12px;">
    ¡Invitación enviada correctamente!
  </div>

  <script type="module" src="/js/private/admin/users/invite-user.js"></script>
</div>
