<section th:fragment="content" class="detail-section view-profession">

  <h2>Ver Profesión</h2>
  <p class="meta-id"><strong>ID:</strong> <span th:text="${profession.id}"></span></p>

  <form id="viewProfessionForm" class="card form">

    <div class="form-group">
      <label for="professionName">Nombre de la profesión</label>
      <input id="professionName" name="name" type="text"
             th:value="${profession.name}" readonly tabindex="-1" />
    </div>

    <div class="form-group">
      <label for="professionCode">Código</label>
      <input id="professionCode" name="code" type="text"
             th:value="${profession.code}" readonly tabindex="-1" />
    </div>

    <div class="form-group">
      <label for="professionDescription">Descripción</label>
      <input id="professionDescription" name="description" type="text"
             th:value="${profession.description}" readonly tabindex="-1" />
    </div>

    <div class="form-group">
      <label for="professionCategory">Categoría</label>
      <input id="professionCategory" name="category" type="text"
             th:value="${profession.category}" readonly tabindex="-1" />
    </div>

    <div class="form-group">
      <label for="professionLevel">Nivel</label>
      <input id="professionLevel" name="level" type="number"
             th:value="${profession.level}" readonly tabindex="-1" />
    </div>

    <div class="form-group active-row">
      <input id="professionActive" name="active" type="checkbox"
             th:checked="${profession.active}" disabled tabindex="-1" />
      <label for="professionActive" style="margin:0">Activo</label>
    </div>

    <div class="actions">
      <a class="vs-btn vs-secondary" href="#"
         data-path="/private/professions/table-view">Volver al listado</a>
    </div>

    <div id="viewProfessionError" class="form-error"></div>
    <div id="viewProfessionOk" class="form-ok" style="display:none;">Cambios guardados ✅</div>
  </form>

</section>
