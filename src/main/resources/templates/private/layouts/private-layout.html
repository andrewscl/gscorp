<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
        th:fragment="layout(private)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSCorp Privado</title>
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/private-dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/users-table.css}">
    <link rel="stylesheet" th:href="@{/css/contacts-table.css}">
    <link rel="stylesheet" th:href="@{/css/roles-table.css}">
    <link rel="stylesheet" th:href="@{/css/new-role.css}">
    <link rel="stylesheet" th:href="@{/css/view-user.css}">
    <link rel="stylesheet" th:href="@{/css/attendance-fragment.css}">
    <link rel="stylesheet" th:href="@{/css/attendance-table.css}">
    <link rel="stylesheet" th:href="@{/css/employee-dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/clients-table.css}">
    <link rel="stylesheet" th:href="@{/css/site-table.css}">
    <link rel="stylesheet" th:href="@{/css/view-site.css}">
    <link rel="stylesheet" th:href="@{/css/edit-site.css}">
    <link rel="stylesheet" th:href="@{/css/project-table.css}">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body data-layout="private">

    <!-- Fragmento vacio reutilizable-->
    <th:block th:fragment="empty"></th:block>

    <aside class="sidebar" id="sidebar">
        <div th:if="${sidebar != null}" th:replace="${sidebar}"></div>
        <div th:unless="${sidebar != null}"
             th:replace="~{private/layouts/private-layout :: empty}"></div>
    </aside>

    <!-- justo DESPUÃ‰S del <aside class="sidebar" ...> -->
    <div id="sidebar-scrim" class="sidebar-scrim"></div>

    <div class="main-content">

        <header class="topbar">
            <div th:if="${topbar != null}" th:replace="${topbar}"></div>
            <div th:unless="${topbar != null}"
                th:replace="~{private/layouts/private-layout :: empty}"></div>
        </header>

        <section id="content" class="content">
            <div th:if="${private != null}" th:replace="${private}"></div>
            <div th:unless="${private != null}"
                th:replace="~{private/layouts/private-layout :: empty}"></div>
        </section>

    </div>

    <script type="module" src="/js/init-router.js"></script>
    <script type="module" src="/js/private/menu/private-menu.js"></script>

</body>
</html>
