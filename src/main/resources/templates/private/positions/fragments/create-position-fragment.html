<div th:fragment="content" class="createPosition">

  <div class="createPositionHeader">
    <h3>Crear cargo</h3>
    <button type="button" class="modal-close" id="closeCreatePosition">&times;</button>
  </div>

  <form id="createPositionForm" class="createPosition-body">
    <div class="form-group">
      <label for="positionName">Nombre</label>
      <input type="text" id="positionName" name="name" placeholder="Nombre del cargo" required />
    </div>
    <div class="form-group">
      <label for="positionDescription">Descripción</label>
      <input type="text" id="positionDescription" name="description" placeholder="Descripción del cargo" maxlength="300" />
    </div>
    <div class="form-group">
      <label for="positionCode">Código</label>
      <input type="text" id="positionCode" name="code" placeholder="Código único" />
    </div>
    <div class="form-group">
      <label for="positionLevel">Nivel</label>
      <input type="number" id="positionLevel" name="level" placeholder="Nivel jerárquico (opcional)" min="0" />
    </div>
    <div class="form-group" style="display:flex;align-items:center;gap:.5rem">
      <input type="checkbox" id="positionActive" name="active" checked />
      <label for="positionActive" style="margin:0">Activo</label>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn-primary">Crear</button>
      <button type="button" class="btn-secondary" id="cancelCreatePosition">Cancelar</button>
    </div>
    <div class="form-error" id="createPositionError"></div>
    <div class="form-ok" id="createPositionOk" style="display:none;">Cargo creado ✅</div>
  </form>

  <script type="module" src="/js/private/positions/create-position.js"></script>
</div>
