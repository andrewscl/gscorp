<div th:fragment="content">

  <div class="clients-header">
    <h2>Clientes</h2>
    <button class="btn-primary" id="createClientBtn">Crear Cliente</button>
  </div>


    <div class="clients-header">

        <!-- título + badge -->
        <div class="title-row" role="heading" aria-level="2">
        <div class="title-left" aria-hidden="true">
            <!-- Icono tabla -->
            <svg class="icon icon-table" width="24" height="24" viewBox="0 0 24 24" focusable="false" aria-hidden="true">
            <rect x="2" y="4" width="20" height="16" rx="2" fill="#eef2ff" stroke="#2563eb" stroke-width="1"/>
            <path d="M6 12h12M6 8h12M6 16h8" stroke="#2563eb" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
            <span class="title-text">Clientes</span>
        </div>

        <!-- badge con cantidad de registros -->
        <span class="clients-count"
                th:if="${clientsPage != null}"
                th:text="${clientsPage.totalElements} + ' registro' + (clientsPage.totalElements == 1 ? '' : 's')"
                aria-live="polite" aria-atomic="true"></span>
        </div>

        <!-- header-meta (opcional: poder incluir fragmento resumen si lo necesitas) -->
        <div class="header-meta">
        </div>

        <!-- toolbar / filtros -->
        <div class="filters-row" role="toolbar" aria-label="Filtros de clientes">
            <label class="filter-item">
                <span class="filter-label">Buscar</span>
                <input id="filter-q" class="filter-input" type="search" name="q" placeholder="Nombre, RUT..."
                    th:value="${qVar}" />
            </label>

            <button id="applyFiltersBtn" type="button" class="btn btn-secondary"
                    data-ajax-url="/private/clients/table-search"
                    aria-label="Aplicar filtros">
                Aplicar
            </button>

            <div class="filters-actions">

                <button id="createClientBtn" class="btn btn-primary" aria-label="Crear cliente">
                    <!-- icono + -->
                    <svg class="icon icon-plus" width="16" height="16" viewBox="0 0 16 16" focusable="false" aria-hidden="true">
                        <circle cx="8" cy="8" r="7" fill="#dbeafe" stroke="#1e3a8a" stroke-width="1"/>
                        <path d="M8 5v6M5 8h6" stroke="#1e3a8a" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                    Crear Cliente
                </button>

            </div>
        </div>

    </div>



  <div class="clients-table-container">
    <table class="clients-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>RUT/NIT</th>
          <th>Mail contacto</th>
          <th>Estado</th>
          <th>acciones</th>
        </tr>
      </thead>

      <tbody th:replace="private/clients/fragments/clients-table-rows :: rows"></tbody>

    </table>
  </div>

  <!-- Modal Crear Cliente -->
  <div id="createClientModal" class="modal hidden" aria-hidden="true" role="dialog">
    <div class="modal-dialog">
      <div class="modal-header">
        <h3>Crear cliente</h3>
        <button type="button" class="modal-close" id="closeCreateClient">&times;</button>
      </div>

      <form id="createClientForm" class="modal-body">
        <div class="form-group">
          <label for="clientName">Nombre</label>
          <input type="text" id="clientName" name="name" placeholder="Nombre corto" required />
        </div>

        <div class="form-group">
          <label for="clientLegalName">Razón social</label>
          <input type="text" id="clientLegalName" name="legalName" placeholder="Razón social" />
        </div>

        <div class="form-group">
          <label for="clientTaxId">RUT / NIT</label>
          <input type="text" id="clientTaxId" name="taxId" placeholder="00.000.000-0" />
        </div>

        <div class="form-group">
          <label for="clientEmail">Mail contacto</label>
          <input type="email" id="clientEmail" name="contactEmail" placeholder="contacto@cliente.com" />
        </div>

        <div class="form-group">
          <label for="clientPhone">Teléfono</label>
          <input type="text" id="clientPhone" name="contactPhone" placeholder="+56 9 1234 5678" />
        </div>

        <div class="form-group" style="display:flex;align-items:center;gap:.5rem">
          <input type="checkbox" id="clientActive" name="active" checked />
          <label for="clientActive" style="margin:0">Activo</label>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn-primary">Crear</button>
          <button type="button" class="btn-secondary" id="cancelCreateClient">Cancelar</button>
        </div>

        <div class="form-error" id="createClientError"></div>
        <div class="form-ok" id="createClientOk" style="display:none;">Cliente creado ✅</div>
      </form>
    </div>
  </div>

  <script type="module" src="/js/private/clients/create-client.js"></script>
  <script type="module" src="/js/private/clients/clients-table.js"></script>
</div>
