<div th:fragment="content">
  <div class="nationalities-header">
    <h2>Nacionalidades</h2>
    <button class="btn-primary" id="createNationalityBtn"
            data-path="/private/nationalities/create">Crear Nacionalidad</button>
  </div>

  <div class="nationalities-table-container">
    <table class="nationalities-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th th:if="${nationalities != null and #lists.size(nationalities) > 0
                and nationalities[0].isoCode != null}">ISO Code</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="n : ${nationalities}">
          <td th:text="${n.id}"></td>
          <td th:text="${n.name}"></td>
          <td th:if="${n.isoCode != null}" th:text="${n.isoCode}"></td>
          <td class="actions">
            <button type="button"
                    class="btn-link"
                    th:attr="data-path=@{/private/nationalities/show/{id}(id=${n.id})}">
              Ver
            </button>
            <button type="button"
                    class="btn-link"
                    th:attr="data-path=@{/private/nationalities/edit/{id}(id=${n.id})}">
              Editar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
