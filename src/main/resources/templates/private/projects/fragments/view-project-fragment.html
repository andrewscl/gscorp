<section th:fragment="content" class="detail-section view-project">

  <h2>Ver Proyecto</h2>
  <p class="meta-id"><strong>ID:</strong> <span th:text="${project.id}"></span></p>

  <form id="viewProjectForm" class="card form">

    <!-- Cliente solo lectura -->
    <div class="form-group">
      <label>Cliente</label>
      <span class="readonly-field"
        th:text="${project.client != null ? project.client.name : '—'}"></span>
      <small>Un proyecto pertenece a un único cliente.</small>
    </div>

    <hr class="form-separator" />

    <div class="form-group">
      <label for="projectName">Nombre</label>
      <input id="projectName" name="name" type="text"
             th:value="${project.name}" readonly tabindex="-1" />
    </div>

    <div class="form-group">
      <label for="projectDescription">Descripción</label>
      <input id="projectDescription" name="description" type="text"
             th:value="${project.description}" placeholder="Descripción del proyecto" readonly tabindex="-1" />
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="projectStartDate">Fecha inicio</label>
        <input id="projectStartDate" name="startDate" type="date"
               th:value="${project.startDate}" readonly tabindex="-1" />
      </div>
      <div class="form-group">
        <label for="projectEndDate">Fecha término</label>
        <input id="projectEndDate" name="endDate" type="date"
               th:value="${project.endDate}" readonly tabindex="-1" />
      </div>
    </div>

    <div class="form-group active-row">
      <input id="projectActive" name="active" type="checkbox"
             th:checked="${project.active}" disabled tabindex="-1" />
      <label for="projectActive" style="margin:0">Activo</label>
    </div>

    <div class="form-group">
      <label>Empleados asignados</label>
      <span class="readonly-field" th:if="${!#lists.isEmpty(project.employees)}">
        <span th:each="e : ${project.employees}" th:text="${e.name}" class="tag"></span>
      </span>
      <em th:if="${#lists.isEmpty(project.employees)}">Sin empleados asignados</em>
    </div>

    <div class="actions">
      <a class="vs-btn vs-secondary" href="#"
         data-path="/private/projects/table-view">Volver al listado</a>
    </div>

    <div id="viewProjectError" class="form-error"></div>
    <div id="viewProjectOk" class="form-ok" style="display:none;">Cambios guardados ✅</div>
  </form>
  <script type="module" src="/js/private/projects/view-project.js"></script>
</section>
