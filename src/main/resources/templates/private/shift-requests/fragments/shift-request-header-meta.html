<div th:fragment="headerMeta(fromVar, toVar, shiftRequestsCount)">
  <div class="header-meta" th:if="${fromVar != null or toVar != null or shiftRequestsCount != null}">
    <p class="header-meta__dates" th:if="${fromVar != null and toVar != null}"
       th:text="'Mostrando desde ' + ${#temporals.format(fromVar, 'dd/MM/yyyy')} + ' hasta ' + ${#temporals.format(toVar, 'dd/MM/yyyy')}">
      Mostrando desde ... hasta ...
    </p>

    <p class="header-meta__dates" th:if="${fromVar != null and toVar == null}"
       th:text="'Mostrando desde ' + ${#temporals.format(fromVar, 'dd/MM/yyyy')}">
      Mostrando desde ...
    </p>

    <p class="header-meta__dates" th:if="${fromVar == null and toVar != null}"
       th:text="'Mostrando hasta ' + ${#temporals.format(toVar, 'dd/MM/yyyy')}">
      Mostrando hasta ...
    </p>

    <p class="header-meta__summary" th:if="${(fromVar == null and toVar == null) and shiftRequestsCount != null}"
       th:text="'Requerimientos encontrados: ' + ${shiftRequestsCount}">
      Requerimientos encontrados: 0
    </p>
  </div>
</div>
