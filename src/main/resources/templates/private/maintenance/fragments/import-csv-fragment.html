<div th:fragment="content">

  <form id="importCsvForm">

        <label for="employeeCsvFile">Selecciona archivo CSV de empleados:</label>

    <input type="file" id="employeeCsvFile" name="file" accept=".csv" required>
    <button type="submit" class="btn btn-success">Importar</button>
    <button type="button" class="btn btn-secondary" id="cancelImportBtn">Cancelar</button>

  </form>

  <div id="importStatus"></div>

  <script type="module"
    src="/js/private/maintenance/import-csv.js"></script>

</div>
