<div th:fragment="createShiftPattern" class="createShiftPattern">

  <div class="createShiftPatternHeader">
    <h3>Crear patrón de turno</h3>
    <button type="button" class="modal-close" id="closeCreateShiftPattern">&times;</button>
  </div>

  <form id="createShiftPatternForm" class="createShiftPattern-body">
    <div class="form-group">
      <label for="shiftPatternName">Nombre</label>
      <input type="text" id="shiftPatternName" name="name" placeholder="Nombre del patrón" required maxlength="255" />
    </div>
    <div class="form-group">
      <label for="shiftPatternCode">Código</label>
      <input type="text" id="shiftPatternCode" name="code" placeholder="Ej: 4x2, 7x7" maxlength="16" />
    </div>
    <div class="form-group">
      <label for="shiftPatternDescription">Descripción</label>
      <input type="text" id="shiftPatternDescription" name="description" placeholder="Descripción del patrón" required maxlength="255" />
    </div>
    <div class="form-group">
      <label for="shiftPatternWorkDays">Días de trabajo</label>
      <input type="number" id="shiftPatternWorkDays" name="workDays" min="1" placeholder="Ej: 4" required />
    </div>
    <div class="form-group">
      <label for="shiftPatternRestDays">Días de descanso</label>
      <input type="number" id="shiftPatternRestDays" name="restDays" min="0" placeholder="Ej: 2" required />
    </div>
    <div class="form-group">
      <label for="shiftPatternStartDay">Día de inicio</label>
      <input type="number" id="shiftPatternStartDay" name="startDay" min="1" max="7" placeholder="Ej: 1 = Lunes" />
    </div>
    <div class="form-group" style="display:flex;align-items:center;gap:.5rem">
      <input type="checkbox" id="shiftPatternActive" name="active" checked />
      <label for="shiftPatternActive" style="margin:0">Activo</label>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn-primary">Crear</button>
      <button type="button" class="btn-secondary" id="cancelCreateShiftPattern">Cancelar</button>
    </div>
    <div class="form-error" id="createShiftPatternError"></div>
    <div class="form-ok" id="createShiftPatternOk" style="display:none;">Patrón creado ✅</div>
  </form>

  <script type="module" src="/js/private/shift-patterns/create-shift-pattern.js"></script>
</div>
