<section th:fragment="content" class="detail-section view-bank">

  <h2>Ver Banco</h2>
  <p class="meta-id"><strong>ID:</strong> <span th:text="${bank.id}"></span></p>

  <form id="viewBankForm" class="card form">

    <div class="form-group">
      <label for="bankName">Nombre del banco</label>
      <input id="bankName" name="name" type="text"
             th:value="${bank.name}" readonly tabindex="-1" />
    </div>

    <div class="form-group">
      <label for="bankCode">Código</label>
      <input id="bankCode" name="code" type="number"
             th:value="${bank.code}" readonly tabindex="-1" />
    </div>

    <div class="form-group">
      <label for="bankLogo">Logo</label>
      <div th:if="${bank.logoUrl != null}">
        <img th:src="${bank.logoUrl}" alt="Logo del banco" style="max-height:60px; max-width:200px;"/>
      </div>
      <em th:if="${bank.logoUrl == null}">Sin logo</em>
    </div>

    <div class="form-group active-row">
      <input id="bankActive" name="active" type="checkbox"
             th:checked="${bank.active}" disabled tabindex="-1" />
      <label for="bankActive" style="margin:0">Activo</label>
    </div>

    <div class="actions">
      <a class="vs-btn vs-secondary" href="#"
         data-path="/private/banks/table-view">Volver al listado</a>
    </div>

    <div id="viewBankError" class="form-error"></div>
    <div id="viewBankOk" class="form-ok" style="display:none;">Cambios guardados ✅</div>
  </form>
  <script type="module" src="/js/private/banks/view-bank.js"></script>
</section>
