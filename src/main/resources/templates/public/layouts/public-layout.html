<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
        th:fragment="layout(index)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSCorp</title>
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/slideshow-video.css}">
    <link rel="stylesheet" th:href="@{/css/mega-menu.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/security.css}">
    <link rel="stylesheet" th:href="@{/css/clean.css}">
    <link rel="stylesheet" th:href="@{/css/outsourcing.css}">
    <link rel="stylesheet" th:href="@{/css/commerce.css}">
    <link rel="stylesheet" th:href="@{/css/contact.css}">
    <link rel="stylesheet" th:href="@{/css/values.css}">
    <link rel="stylesheet" th:href="@{/css/history.css}">
    <link rel="stylesheet" th:href="@{/css/organization.css}">
    <link rel="stylesheet" th:href="@{/css/governance.css}">
    <link rel="stylesheet" th:href="@{/css/sustainability.css}">
    <link rel="stylesheet" th:href="@{/css/us.css}">
    <link rel="stylesheet" th:href="@{/css/services.css}">
    <link rel="stylesheet" th:href="@{/css/chat.css}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body data-layout="public">

    <header th:if="${showMegamenu}" th:replace="~{public/fragments/mega-menu :: mega-menu}">[header]</header>

    <section id="content" class="content">
            <div th:replace="${index}"></div>
    </section>

    <section th:replace="~{shared/fragments/chat :: chat}"></section>

    <footer th:if="${showFooter}" th:replace="~{public/fragments/footer :: footer}">[header]</footer>

    <script type="module" src="/js/init-router.js"></script>
    <script type="module" src="/js/slideshow-video.js"></script>
    <script type="module" src="/js/mega-menu.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2/dist/stomp.min.js"></script>
    <script src="/js/chat/chat.js"></script>

</body>
</html>
