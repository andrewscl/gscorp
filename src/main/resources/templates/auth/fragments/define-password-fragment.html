<div id="definePasswordContainer" class="define-password-container" th:fragment="content">
  <h2 style="text-align:center;">Define tu contraseña</h2>
  <form id="definePasswordForm" autocomplete="off">
    <input type="hidden" id="invitationToken" th:value="${token}" />

    <label for="newPassword">Nueva contraseña:</label>
    <input type="password" id="newPassword" name="newPassword" minlength="6" required autocomplete="new-password" placeholder="Nueva contraseña" /><br><br>

    <label for="confirmPassword">Confirmar contraseña:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" minlength="6" required autocomplete="new-password" placeholder="Confirmar contraseña" /><br><br>

    <div id="definePasswordError" style="color:red; margin-bottom:8px;"></div>
    <button type="submit">Definir contraseña</button>
  </form>
  <div id="definePasswordSuccess" style="color:green; display:none; margin-top:12px;">
    Contraseña definida correctamente. Ahora puedes iniciar sesión.
  </div>

  <script type="module" src="/js/auth/define-password.js"></script>

</div>
