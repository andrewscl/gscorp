<section th:fragment="content" class="detail-section view-position">

  <h2>Ver Cargo</h2>
  <p class="meta-id"><strong>ID:</strong> <span th:text="${position.id}"></span></p>

  <form id="viewPositionForm" class="card form">

    <div class="form-group">
      <label for="positionName">Nombre del cargo</label>
      <input id="positionName" name="name" type="text"
             th:value="${position.name}" readonly tabindex="-1" />
    </div>

    <div class="form-group">
      <label for="positionCode">Código</label>
      <input id="positionCode" name="code" type="text"
             th:value="${position.code}" readonly tabindex="-1" />
    </div>

    <div class="form-group">
      <label for="positionDescription">Descripción</label>
      <input id="positionDescription" name="description" type="text"
             th:value="${position.description}" readonly tabindex="-1" />
    </div>

    <div class="form-group">
      <label for="positionLevel">Nivel</label>
      <input id="positionLevel" name="level" type="number"
             th:value="${position.level}" readonly tabindex="-1" />
    </div>

    <div class="form-group active-row">
      <input id="positionActive" name="active" type="checkbox"
             th:checked="${position.active}" disabled tabindex="-1" />
      <label for="positionActive" style="margin:0">Activo</label>
    </div>

    <div class="actions">
      <a class="vs-btn vs-secondary" href="#"
         data-path="/private/positions/table-view">Volver al listado</a>
    </div>

    <div id="viewPositionError" class="form-error"></div>
    <div id="viewPositionOk" class="form-ok" style="display:none;">Cambios guardados ✅</div>
  </form>

</section>
