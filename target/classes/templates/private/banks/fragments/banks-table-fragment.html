<div th:fragment="content">
  <div class="banks-header">
    <h2>Bancos</h2>
    <button class="btn-primary" id="createBankBtn"
                data-path="/private/banks/create">Crear Banco</button>
  </div>

  <div class="banks-table-container">
    <table class="banks-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Logo</th>
          <th>Nombre</th>
          <th>Código</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="b : ${banks}">
          <td th:text="${b.id}"></td>
          <td>
            <img th:src="${b.logoUrl != null ? b.logoUrl : '/img/banks/banco-de-chile.png'}"
                 alt="Logo"
                 class="bank-logo-thumb"
                 style="width:40px;height:40px;border-radius:8px;object-fit:contain;background:#f3f6fb;border:1px solid #e5e7eb;" />
          </td>
          <td th:text="${b.name}"></td>
          <td th:text="${b.code}">—</td>
          <td>
            <span class="tag"
                  th:text="${b.active} ? 'Activo' : 'Inactivo'">Activo</span>
          </td>
          <td class="actions">
            <button type="button"
                    class="btn-link"
                    th:attr="data-path=@{/private/banks/show/{id}(id=${b.id})}">
              Ver
            </button>
            <button type="button"
                    class="btn-link"
                    th:attr="data-path=@{/private/banks/edit/{id}(id=${b.id})}">
              Editar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
