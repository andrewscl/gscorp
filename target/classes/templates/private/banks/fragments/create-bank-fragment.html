<div th:fragment="createBank" class="createBank">

  <div class="createBankHeader">
    <h3>Crear banco</h3>
    <button type="button" class="modal-close" id="closeCreateBank">&times;</button>
  </div>

  <form id="createBankForm" class="createBank-body" enctype="multipart/form-data">
    <div class="form-group">
      <label for="bankName">Nombre</label>
      <input type="text" id="bankName" name="name" placeholder="Nombre del banco" required />
    </div>
    <div class="form-group">
      <label for="bankCode">Código</label>
      <input type="text" id="bankCode" name="code" placeholder="Código único" required />
    </div>
    <div class="form-group">
      <label for="bankLogo">Logo</label>
      <input type="file" id="bankLogo" name="logo" accept="image/*" />
    </div>
    <div class="form-group" style="display:flex;align-items:center;gap:.5rem">
      <input type="checkbox" id="bankActive" name="active" checked />
      <label for="bankActive" style="margin:0">Activo</label>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn-primary">Crear</button>
      <button type="button" class="btn-secondary" id="cancelCreateBank">Cancelar</button>
    </div>
    <div class="form-error" id="createBankError"></div>
    <div class="form-ok" id="createBankOk" style="display:none;">Banco creado ✅</div>
  </form>

  <script type="module" src="/js/private/banks/create-bank.js"></script>
</div>
