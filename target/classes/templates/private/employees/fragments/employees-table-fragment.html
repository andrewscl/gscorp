<div th:fragment="content">
  <div class="employees-header">
    <h2>Empleados</h2>
    <button class="btn-primary" id="createEmployeeBtn"
                data-path="/private/employees/create">Crear Empleado</button>
  </div>

  <div class="employee-table-container">
    <table class="employees-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Foto</th>
          <th>Nombre</th>
          <th>Apellido Paterno</th>
          <th>Apellido Materno</th>
          <th>Cargo</th>
          <th>Mail</th>
          <th>Usuario</th>
          <th>Proyectos</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="e : ${employees}">
          <td th:text="${e.id}"></td>
          <td>
            <img th:src="${e.photoUrl != null ? e.photoUrl : '/img/default-avatar.png'}" alt="Foto" class="employee-photo-thumb"
                 style="width:40px;height:40px;border-radius:50%;object-fit:cover;background:#f3f6fb;border:1px solid #e5e7eb;" />
          </td>
          <td th:text="${e.name}"></td>
          <td th:text="${e.fatherSurname}">—</td>
          <td th:text="${e.motherSurname}">—</td>
          <td th:text="${e.position}">—</td>
          <td th:text="${e.mail}">—</td>
          <td>
            <span th:text="${e.user != null ? e.user.username : '—'}">—</span>
          </td>
          <td>
            <span class="tag"
                  th:each="p : ${e.projects}"
                  th:text="${p.name}"></span>
            <span th:if="${#lists.isEmpty(e.projects)}" class="muted">Sin proyectos</span>
          </td>
          <td>
            <span class="tag"
                  th:text="${e.active} ? 'Activo' : 'Inactivo'">Activo</span>
          </td>
          <td class="actions">
            <button type="button"
                    class="btn-link"
                    th:attr="data-path=@{/private/employees/show/{id}(id=${e.id})}">
              Ver
            </button>
            <button type="button"
                    class="btn-link"
                    th:attr="data-path=@{/private/employees/edit/{id}(id=${e.id})}">
              Editar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
