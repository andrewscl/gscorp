<section th:fragment="content" class="viewEmployee">

  <div class="viewEmployeeCard">

    <div class="viewEmployeeHeader">
      <h3>Ver empleado</h3>
    </div>

    <div class="viewEmployee-body">

      <div class="form-group">
        <label for="employeeId">Id</label>
        <input type="text" id="employeeId" th:value="${employee.id}" readonly />
      </div>

      <div class="form-group">
        <label for="employeeName">Nombre</label>
        <input type="text" id="employeeName" th:value="${employee.name}" readonly />
      </div>

      <div class="form-group">
        <label for="employeeFatherSurname">Apellido paterno</label>
        <input type="text" id="employeeFatherSurname" th:value="${employee.fatherSurname}" readonly />
      </div>

      <div class="form-group">
        <label for="employeeMotherSurname">Apellido materno</label>
        <input type="text" id="employeeMotherSurname" th:value="${employee.motherSurname}" readonly />
      </div>

      <div class="form-group">
        <label for="employeeRut">RUT</label>
        <input type="text" id="employeeRut" th:value="${employee.rut}" readonly />
      </div>

      <div class="form-group">
        <label for="employeeMail">Email</label>
        <input type="email" id="employeeMail" th:value="${employee.mail}" readonly />
      </div>

      <div class="form-group">
        <label for="employeePhone">Teléfono</label>
        <input type="text" id="employeePhone" th:value="${employee.phone}" readonly />
      </div>

      <div class="form-group">
        <label for="employeeSecondaryPhone">Teléfono secundario</label>
        <input type="text" id="employeeSecondaryPhone" th:value="${employee.secondaryPhone}" readonly />
      </div>

      <div class="form-group">
        <label for="employeeHireDate">Fecha de contratación</label>
        <input type="date" id="employeeHireDate" th:value="${employee.hireDate}" readonly />
      </div>

      <div class="form-group">
        <label for="employeeBirthDate">Fecha de nacimiento</label>
        <input type="date" id="employeeBirthDate" th:value="${employee.birthDate}" readonly />
      </div>

      <div class="form-group">
        <label for="employeeExitDate">Fecha de salida</label>
        <input type="date" id="employeeExitDate" th:value="${employee.exitDate}" readonly />
      </div>

      <div class="form-group">
        <label for="employeeAddress">Dirección</label>
        <input type="text" id="employeeAddress" th:value="${employee.address}" readonly />
      </div>

      <div class="form-group">
        <label for="employeeActive">Activo</label>
        <input type="text" id="employeeActive" th:value="${employee.active}" readonly />
      </div>

      <div class="form-group">
        <label for="employeeGender">Género</label>
        <input type="text" id="employeeGender" th:value="${employee.gender}" readonly />
      </div>

      <div class="form-group">
        <label for="employeeNationality">Nacionalidad</label>
        <input type="text" id="employeeNationality" th:value="${employee.nationality}" readonly />
      </div>

      <div class="form-group">
        <label for="employeeMaritalStatus">Estado civil</label>
        <input type="text" id="employeeMaritalStatus" th:value="${employee.maritalStatus}" readonly />
      </div>

      <div class="form-group">
        <label for="employeeStudyLevel">Nivel de estudio</label>
        <input type="text" id="employeeStudyLevel" th:value="${employee.studyLevel}" readonly />
      </div>

      <div class="form-group">
        <label for="employeeProfessions">Profesión(es)</label>
        <select id="employeeProfessions" name="professionIds" multiple readonly>
          <option th:each="p : ${professions}" 
                  th:selected="${professionIds.contains(p.id)}" 
                  th:value="${p.id}" 
                  th:text="${p.name}"></option>
        </select>
      </div>

      <div class="form-group">
        <label for="employeePrevitionalSystem">Sistema previsional</label>
        <input type="text" id="employeePrevitionalSystem" th:value="${employee.previtionalSystem}" readonly />
      </div>

      <div class="form-group">
        <label for="employeePensionEntity">Entidad de pensión</label>
        <input type="text" id="employeePensionEntity" th:value="${employee.pensionEntity}" readonly />
      </div>

      <div class="form-group">
        <label for="employeeHealthSystem">Sistema de salud</label>
        <input type="text" id="employeeHealthSystem" th:value="${employee.healthSystem}" readonly />
      </div>

      <div class="form-group">
        <label for="employeeHealthEntity">Entidad de salud</label>
        <input type="text" id="employeeHealthEntity" th:value="${employee.healthEntity}" readonly />
      </div>

      <div class="form-group">
        <label for="employeePaymentMethod">Método de pago</label>
        <input type="text" id="employeePaymentMethod" th:value="${employee.paymentMethod}" readonly />
      </div>

      <div class="form-group">
        <label for="employeeBank">Banco</label>
        <input type="text" id="employeeBank" th:value="${employee.bank}" readonly />
      </div>

      <div class="form-group">
        <label for="employeeBankAccountType">Tipo de cuenta bancaria</label>
        <input type="text" id="employeeBankAccountType" th:value="${employee.bankAccountType}" readonly />
      </div>

      <div class="form-group">
        <label for="employeeBankAccountNumber">Número de cuenta bancaria</label>
        <input type="text" id="employeeBankAccountNumber" th:value="${employee.bankAccountNumber}" readonly />
      </div>

      <div class="form-group">
        <label for="employeeContractType">Tipo de contrato</label>
        <input type="text" id="employeeContractType" th:value="${employee.contractType}" readonly />
      </div>

      <div class="form-group">
        <label for="employeeWorkSchedule">Tipo de jornada semanal</label>
        <input type="text" id="employeeWorkSchedule" th:value="${employee.workSchedule}" readonly />
      </div>

      <div class="form-group">
        <label for="employeeShiftSystem">Sistema de turnos</label>
        <input type="text" id="employeeShiftSystem" th:value="${employee.shiftSystem}" readonly />
      </div>

      <div class="form-group">
        <label for="employeeShiftPattern">Patrón de turnos</label>
        <input type="text" id="employeeShiftPattern" th:value="${employee.shiftPattern}" readonly />
      </div>

      <div class="form-group">
        <label for="employeePosition">Posición</label>
        <input type="text" id="employeePosition" th:value="${employee.position}" readonly />
      </div>

      <div class="form-group">
        <label for="employeeProjects">Proyectos asociados</label>
        <select id="employeeProjects" name="projectIds" multiple readonly>
          <option th:each="p : ${projects}" 
                  th:selected="${projectIds.contains(p.id)}" 
                  th:value="${p.id}" 
                  th:text="${p.name}"></option>
        </select>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn-secondary" id="cancelViewEmployee">Regresar</button>
      </div>

    </div>

  </div>

  <script type="module" src="/js/private/employees/view-employee.js"></script>

</section>
