<section th:fragment="content" class="employee-fragment-client">
  <!-- Contenedor General -->
  <div class="employee-card">
    <!-- Foto -->
    <div class="employee-photo">
      <img th:src="${employee.photoUrl}" alt="Foto de [[${employee.name}]]" class="photo" />
    </div>

    <!-- Información del empleado -->
    <div class="employee-details">
      <div class="employee-header">
        <h2 th:text="${employee.name} + ' ' + ${employee.fatherSurname} + ' ' + ${employee.motherSurname}">
          John Doe
        </h2>
        <p>
          <strong>RUT/ID:</strong>
          <span th:text="${employee.rut}">12345678-9</span>
        </p>
        <p>
          <strong>Correo:</strong>
          <a th:href="'mailto:' + ${employee.mail}" th:text="${employee.mail}">correo@empresa.com</a>
        </p>
        <p>
          <strong>Teléfono:</strong>
          <span th:text="${employee.phone}">+56 9 8765 4321</span>
        </p>
      </div>

      <!-- Información laboral -->
      <div class="employee-job-info">
        <div class="job-item">
          <p><strong>Cargo:</strong></p>
          <span th:text="${employee.position}">Analista</span>
        </div>

        <div class="job-item">
          <p><strong>Horario de Trabajo:</strong></p>
          <span th:text="${employee.workSchedule}">Tiempo Completo</span>
        </div>

        <div class="job-item">
          <p><strong>Turnos:</strong></p>
          <span th:text="${employee.shiftSystem}">Turno Diurno</span>
        </div>

        <div class="job-item">
          <p><strong>Fecha de Ingreso:</strong></p>
          <span th:text="${#temporals.format(employee.hireDate, 'dd/MM/yyyy')}">01/01/2020</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Proyectos Asociados -->
  <div class="employee-projects">
    <h3>Proyectos Asociados</h3>
    <ul th:if="${not #lists.isEmpty(projectIds)}">
      <li th:each="id : ${projectIds}" th:text="'Proyecto #' + ${id}">Proyecto 1</li>
    </ul>
    <span th:unless="${not #lists.isEmpty(projectIds)}">Sin proyectos asignados.</span>
  </div>

  <!-- Botones de acciones -->
  <div class="actions">
    <a class="vs-btn vs-secondary" 
       href="#"
       data-path="/private/employees/table-view">Volver</a>
  </div>
</section>
