<div th:fragment="content">

  <div class="projects-header">
    <h2>Proyectos</h2>
    <button class="btn-primary" id="createProjectBtn">Crear Proyecto</button>
  </div>

  <div class="project-table-container">
    <table class="projects-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Código</th>
          <th>Cliente</th>
          <th>Fecha inicio</th>
          <th>Fecha término</th>
          <th>Estado</th>
          <th>Empleados</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="p : ${projects}">
          <td th:text="${p.id}"></td>
          <td th:text="${p.name}"></td>
          <td th:text="${p.code}">—</td>
          <td th:text="${p.client != null ? p.client.name : '—'}">—</td>
          <td th:text="${p.startDate}">—</td>
          <td th:text="${p.endDate}">—</td>
          <td>
            <span class="tag"
                  th:text="${p.active} ? 'Activo' : 'Inactivo'">Activo</span>
          </td>
          <td>
            <span th:if="${!#lists.isEmpty(p.employees)}">
              <span th:each="e : ${p.employees}" th:text="${e.name}" class="tag"></span>
            </span>
            <em th:if="${#lists.isEmpty(p.employees)}">Sin empleados</em>
          </td>
          <td class="actions">
            <button type="button"
                    class="btn-link"
                    th:attr="data-path=@{/private/projects/show/{id}(id=${p.id})}">
              Ver
            </button>
            <button type="button"
                    class="btn-link"
                    th:attr="data-path=@{/private/projects/edit/{id}(id=${p.id})}">
              Editar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal Crear Proyecto -->
  <div id="createProjectModal" class="modal hidden" aria-hidden="true" role="dialog">
    <div class="modal-dialog">
      <div class="modal-header">
        <h3>Crear proyecto</h3>
        <button type="button" class="modal-close" id="closeCreateProject">&times;</button>
      </div>

      <form id="createProjectForm" class="modal-body">
        <div class="form-group">
          <label for="projectName">Nombre</label>
          <input type="text" id="projectName" name="name" placeholder="Nombre del proyecto" required />
        </div>

        <div class="form-group">
          <label for="projectCode">Código interno</label>
          <input type="text" id="projectCode" name="code" placeholder="Código interno" />
        </div>

        <div class="form-group">
          <label for="projectClient">Cliente</label>
          <select id="projectClient" name="clientId" required>
            <option value="" disabled selected>Seleccione cliente</option>
            <option th:each="c : ${clients}" th:value="${c.id}" th:text="${c.name}"></option>
          </select>
        </div>

        <div class="form-group">
          <label for="projectStartDate">Fecha inicio</label>
          <input type="date" id="projectStartDate" name="startDate" required />
        </div>

        <div class="form-group">
          <label for="projectEndDate">Fecha término</label>
          <input type="date" id="projectEndDate" name="endDate" />
        </div>

        <div class="form-group" style="display:flex;align-items:center;gap:.5rem">
          <input type="checkbox" id="projectActive" name="active" checked />
          <label for="projectActive" style="margin:0">Activo</label>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn-primary">Crear</button>
          <button type="button" class="btn-secondary" id="cancelCreateProject">Cancelar</button>
        </div>

        <div class="form-error" id="createProjectError"></div>
        <div class="form-ok" id="createProjectOk" style="display:none;">Proyecto creado ✅</div>
      </form>
    </div>
  </div>

  <script type="module" src="/js/private/projects/create-project.js"></script>
</div>
