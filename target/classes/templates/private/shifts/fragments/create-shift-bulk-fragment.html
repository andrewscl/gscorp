<div th:fragment="content" class="createShiftsBulk">

  <div class="createShiftsBulkHeader">
    <h3>Crear Turnos Masivos</h3>
    <button type="button" class="modal-close" id="closeCreateShiftsBulk">&times;</button>
  </div>

  <form id="createShiftsBulkForm" class="createShiftsBulk-body">
    <div class="form-group">
      <label for="bulkSite">Sitio</label>
      <select id="bulkSite" name="siteId" required>
        <option value="">Seleccione sitio</option>
        <option th:each="s : ${sites}" th:value="${s.id}" th:text="${s.name}"></option>
      </select>
    </div>
    <div class="form-group">
      <label for="bulkStartDate">Fecha de inicio</label>
      <input type="date" id="bulkStartDate" name="startDate" required />
    </div>
    <div class="form-group">
      <label for="bulkEndDate">Fecha de término</label>
      <input type="date" id="bulkEndDate" name="endDate" required />
    </div>
    <div class="form-group">
      <label>Días de la semana</label>
      <div class="weekdays-checkboxes">
        <label><input type="checkbox" name="weekDays" value="MONDAY" />Lun</label>
        <label><input type="checkbox" name="weekDays" value="TUESDAY" />Mar</label>
        <label><input type="checkbox" name="weekDays" value="WEDNESDAY" />Mié</label>
        <label><input type="checkbox" name="weekDays" value="THURSDAY" />Jue</label>
        <label><input type="checkbox" name="weekDays" value="FRIDAY" />Vie</label>
        <label><input type="checkbox" name="weekDays" value="SATURDAY" />Sáb</label>
        <label><input type="checkbox" name="weekDays" value="SUNDAY" />Dom</label>
      </div>
    </div>
    <div class="form-group">
      <label for="bulkStartTime">Hora de inicio</label>
      <input type="time" id="bulkStartTime" name="startTime" required />
    </div>
    <div class="form-group">
      <label for="bulkEndTime">Hora de término</label>
      <input type="time" id="bulkEndTime" name="endTime" required />
    </div>
    <div class="form-group">
      <label for="bulkPlannedGuards">Guardias por turno</label>
      <input type="number" id="bulkPlannedGuards" name="plannedGuards" min="1" placeholder="Ej: 1" required />
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn-primary">Crear Turnos</button>
      <button type="button" class="btn-secondary" id="cancelCreateShiftsBulk">Cancelar</button>
    </div>
    <div class="form-error" id="createShiftsBulkError"></div>
    <div class="form-ok" id="createShiftsBulkOk" style="display:none;">Turnos creados ✅</div>
  </form>

  <script type="module" src="/js/private/shifts/create-shifts-bulk.js"></script>
</div>
