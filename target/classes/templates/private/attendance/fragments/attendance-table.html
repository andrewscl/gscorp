<div th:fragment="attendanceTable">

  <div class="attendance-header"
       th:with="fromVar=${from != null ? from : (fromDate != null ? fromDate : null)},
                toVar=${to != null ? to : (toDate != null ? toDate : null)}">

    <!-- fila de título: icono + texto a la izquierda, badge de cantidad a la derecha -->
    <div class="title-row" role="heading" aria-level="2">
      <div class="title-left" aria-hidden="true">
        <!-- Icono tabla -->
        <svg class="icon icon-table" width="24" height="24" viewBox="0 0 24 24" focusable="false">
          <rect x="2" y="4" width="20" height="16" rx="2" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="1"/>
          <path d="M6 12h12M6 8h12M6 16h8" stroke="#0ea5e9" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
        <span class="title-text">Asistencia</span>
      </div>

      <!-- badge con cantidad de registros (alineado a la derecha) -->
      <span class="attendance-count" th:if="${attendanceCount != null}"
            th:text="${attendanceCount + ' registro' + (attendanceCount == 1 ? '' : 's')}"
            aria-live="polite" aria-atomic="true"></span>
    </div>

    <!-- línea descriptiva / resumen: debajo del título -->
    <div class="header-meta"
         th:replace="private/attendance/fragments/attendance-header-meta :: headerMeta(${fromVar}, ${toVar}, ${attendanceCount})">
    </div>

    <!-- toolbar / filtros -->
    <div class="filters-row" role="toolbar" aria-label="Filtros de asistencia">
      <label class="filter-item">
        <span class="filter-label">Desde</span>
        <input id="filter-from" class="filter-input" type="date" name="from"
               th:value="${from != null ? #temporals.format(from, 'yyyy-MM-dd') : (fromDate != null ? #temporals.format(fromDate, 'yyyy-MM-dd') : '')}" />
      </label>

      <label class="filter-item">
        <span class="filter-label">Hasta</span>
        <input id="filter-to" class="filter-input" type="date" name="to"
               th:value="${to != null ? #temporals.format(to, 'yyyy-MM-dd') : (toDate != null ? #temporals.format(toDate, 'yyyy-MM-dd') : '')}" />
      </label>

      <button id="applyFiltersBtn" type="button" class="btn btn-secondary"
              data-ajax-url="/private/attendance/attdc-filter"
              aria-label="Aplicar filtros">
        Aplicar
      </button>

      <div class="filters-actions">
        <div class="quick-range" role="group" aria-label="Rangos rápidos">
          <button type="button" data-range="today"  class="btn-link">Hoy</button>
          <button type="button" data-range="week"   class="btn-link">Esta semana</button>
          <button type="button" data-range="month"  class="btn-link">Este mes</button>
        </div>
      </div>
    </div>

  </div>

  <div class="attendance-table-container">
    <table class="attendance-table" role="table" aria-label="Tabla de registros de asistencia">
      <caption class="visually-hidden">Listado de registros de asistencia</caption>
      <thead>
        <tr>
          <th scope="col">Fecha/Hora</th>
          <th scope="col">Sitio</th>
          <th scope="col">Empleado</th>
          <th scope="col">Acción</th>
          <th scope="col">Distancia (m)</th>
          <th scope="col">Precisión (m)</th>
        </tr>
      </thead>
      <tbody th:replace="private/attendance/fragments/attendance-table-rows :: rows"></tbody>
    </table>
  </div>

  <script type="module" src="/js/private/attendance/attendance-table.js"></script>
  <script type="module" src="/js/private/attendance/attendance-table-update.js"></script>
</div>
