<div th:fragment="content" class="createProfession">

  <div class="createProfessionHeader">
    <h3>Crear profesión</h3>
    <button type="button" class="modal-close" id="closeCreateProfession">&times;</button>
  </div>

  <form id="createProfessionForm" class="createProfession-body">
    <div class="form-group">
      <label for="professionName">Nombre</label>
      <input type="text" id="professionName" name="name" placeholder="Nombre de la profesión" required maxlength="255" />
    </div>
    <div class="form-group">
      <label for="professionDescription">Descripción</label>
      <input type="text" id="professionDescription" name="description" placeholder="Descripción de la profesión" maxlength="300" />
    </div>
    <div class="form-group">
      <label for="professionCode">Código</label>
      <input type="text" id="professionCode" name="code" placeholder="Código único" maxlength="50" />
    </div>
    <div class="form-group">
      <label for="professionCategory">Categoría</label>
      <input type="text" id="professionCategory" name="category" placeholder="Categoría o agrupación" maxlength="100" />
    </div>
    <div class="form-group">
      <label for="professionLevel">Nivel</label>
      <input type="number" id="professionLevel" name="level" placeholder="Nivel de la profesión (opcional)" min="0" />
    </div>
    <div class="form-group" style="display:flex;align-items:center;gap:.5rem">
      <input type="checkbox" id="professionActive" name="active" checked />
      <label for="professionActive" style="margin:0">Activo</label>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn-primary">Crear</button>
      <button type="button" class="btn-secondary" id="cancelCreateProfession">Cancelar</button>
    </div>
    <div class="form-error" id="createProfessionError"></div>
    <div class="form-ok" id="createProfessionOk" style="display:none;">Profesión creada ✅</div>
  </form>

  <script type="module" src="/js/private/professions/create-profession.js"></script>
</div>
