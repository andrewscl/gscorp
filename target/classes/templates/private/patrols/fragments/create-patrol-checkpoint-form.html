<!-- fragments/checkpoint-form.html -->
<div th:fragment="checkpoint-form(siteList)">
  <form id="checkpoint-form" th:object="${checkpoint}">
    <div class="form-group">
      <label for="site">Sitio</label>
      <select id="site" th:field="*{siteId}" required>
        <option value="">Seleccione un sitio</option>
        <option th:each="site : ${siteList}"
                th:value="${site.id}"
                th:text="${site.name}">Sitio</option>
      </select>
    </div>
    <div class="form-group">
      <label for="name">Nombre del checkpoint</label>
      <input type="text" id="name" th:field="*{name}" required maxlength="80" />
    </div>
    <div class="form-group">
      <label for="description">Descripción</label>
      <textarea id="description" th:field="*{description}"></textarea>
    </div>
    <div class="form-group">
      <label for="order">Orden (opcional)</label>
      <input type="number" id="order" th:field="*{sequence}" min="1" />
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="latitude">Latitud (opcional)</label>
        <input type="number" step="any" id="latitude" th:field="*{latitude}" />
      </div>
      <div class="form-group">
        <label for="longitude">Longitud (opcional)</label>
        <input type="number" step="any" id="longitude" th:field="*{longitude}" />
      </div>
    </div>
    <div class="form-group">
      <label for="code">Código (NFC/QR, opcional)</label>
      <input type="text" id="code" th:field="*{code}" maxlength="64" />
    </div>
    <button type="submit">Crear checkpoint</button>
  </form>
</div>
