<section th:fragment="content" class="card site-coordinates" style="max-width:520px;padding:1rem">
  <h3 style="margin-top:0">Fijar Punto de Referencia de Sitio</h3>

  <form id="site-coordinates-form"
        data-endpoint="/api/sites/set-coordinates"
        autocomplete="off">

    <!-- Selección de sitio -->
    <div class="form-group">
      <label for="site-select">Instalación</label>
      <select id="site-select" name="siteId" required>
        <option value="">Seleccione instalación</option>
        <option th:each="s : ${sites}" th:value="${s.id}" th:text="${s.name}"></option>
      </select>
    </div>

    <!-- Latitud y Longitud: se llenan automáticamente al fijar en el mapa -->
    <div class="form-row">
      <div class="form-group">
        <label for="site-latitude">Latitud</label>
        <input type="text" id="site-latitude" name="latitude" readonly required />
      </div>
      <div class="form-group">
        <label for="site-longitude">Longitud</label>
        <input type="text" id="site-longitude" name="longitude" readonly required />
      </div>
    </div>

    <!-- Botón para fijar ubicación actual -->
    <div class="form-group">
      <button type="button" id="set-current-location" class="btn btn-secondary">
        Usar mi ubicación actual
      </button>
    </div>

    <!-- Mapa para seleccionar punto -->
    <div id="site-map-container" style="width:100%;height:220px;border-radius:8px;overflow:hidden;box-shadow:0 2px 8px -4px #cbd5e1;margin-bottom:1rem;background:#f3f4f6">
      <div id="site-map" style="width:100%;height:100%"></div>
    </div>

    <div class="modal-footer">
      <button type="submit" class="btn-primary">Guardar coordenadas</button>
      <button type="button" class="btn-secondary" id="cancel-set-coordinates">Cancelar</button>
    </div>
    <div class="form-error" id="site-coordinates-error" style="margin-top:.5rem;"></div>
    <div class="form-ok" id="site-coordinates-ok" style="display:none;margin-top:.5rem;">Coordenadas guardadas ✅</div>
  </form>

  <script type="module" th:src="@{/js/private/sites/set-coordinates.js}" defer></script>
</section>
