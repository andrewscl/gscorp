<section th:fragment="content" class="detail-section view-nationality">

  <h2>Ver Nacionalidad</h2>
  <p class="meta-id"><strong>ID:</strong> <span th:text="${nationality.id}"></span></p>

  <form id="viewNationalityForm" class="card form">

    <div class="form-group">
      <label for="nationalityName">Nombre de la nacionalidad</label>
      <input id="nationalityName" name="name" type="text"
             th:value="${nationality.name}" readonly tabindex="-1" />
    </div>

    <div class="form-group">
      <label for="nationalityIsoCode">Código ISO</label>
      <input id="nationalityIsoCode" name="isoCode" type="text"
             th:value="${nationality.isoCode}" readonly tabindex="-1" />
    </div>

    <div class="form-group">
      <label for="nationalityCreatedAt">Fecha de creación</label>
      <input id="nationalityCreatedAt" name="createdAt" type="text"
             th:value="${#temporals.format(nationality.createdAt, 'yyyy-MM-dd HH:mm')}" readonly tabindex="-1" />
    </div>

    <div class="form-group">
      <label for="nationalityUpdatedAt">Última actualización</label>
      <input id="nationalityUpdatedAt" name="updatedAt" type="text"
             th:value="${#temporals.format(nationality.updatedAt, 'yyyy-MM-dd HH:mm')}" readonly tabindex="-1" />
    </div>

    <div class="actions">
      <a class="vs-btn vs-secondary" href="#"
         data-path="/private/nationalities/table-view">Volver al listado</a>
    </div>

    <div id="viewNationalityError" class="form-error"></div>
    <div id="viewNationalityOk" class="form-ok" style="display:none;">Cambios guardados ✅</div>
  </form>

</section>
