# --- Web (no levantar servidor SSL en tests) ---
server.port=0
server.ssl.enabled=false
server.ssl.key-store=
server.ssl.key-store-password=
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=1

# --- DB en memoria (H2) ---
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.sql.init.mode=never

# Dialect: cualquiera de estos funciona; deja UNO de los dos:
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# --- JWT y otros placeholders que tu app espera ---
jwt.secret=TEST_SECRET
jwt.expiration=3600000

# --- Desactiva integraciones externas que no necesitas en test ---
gscorp.mp.enabled=false
