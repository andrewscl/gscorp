spring.application.name=GSCorp dv1

server.port=8443
server.ssl.enabled=true
server.ssl.key-store=${KEYSTORE_PATH}

server.ssl.key-store-password=${KEYSTORE_PASSWORD}

server.ssl.key-store-type=PKCS12
server.ssl.key-alias=1

## PostgreSQL
spring.jpa.database=POSTGRESQL
spring.sql.init.platform=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/gscorp
spring.datasource.username=postgres

spring.datasource.password=${POSTGRES_PASSWORD}


spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

## variable de entorno.
## 3600000, 1 hora en milisegundos
jwt.secret=${JWT_SECRET_GSCORP}
jwt.expiration=3600000


logging.level.org.springframework.security: DEBUG

# --- Mercado PÃºblico ---
gscorp.mp.base-url=https://api.mercadopublico.cl
gscorp.mp.ticket=${GSCORP_MP_TICKET}
gscorp.mp.connect-timeout-ms=5000
gscorp.mp.read-timeout-ms=10000
gscorp.mp.enabled=true

